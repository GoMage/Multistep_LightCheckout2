<div class="checkout-billing-address" data-bind="fadeVisible: visible()">
    <div class="billing-address-same-as-shipping-block field choice" data-bind="visible: canUseShippingAddress()">
        <input type="checkbox" name="billing-address-same-as-shipping"
               data-bind="checked: isAddressSameAsShipping, click: useShippingAddress, attr: {id: 'billing-address-same-as-shipping-' + getCode($parent)}"/>
        <label data-bind="attr: {for: 'billing-address-same-as-shipping-' + getCode($parent)}"><span
                data-bind="i18n: 'My billing and shipping address are the same'"></span></label>
    </div>

    <fieldset class="fieldset" data-bind="visible: !isAddressSameAsShipping()">
        <!-- ko template: 'GoMage_SuperLightCheckout/billing-address/list' --><!-- /ko -->
    </fieldset>

    <!-- ko template: 'GoMage_SuperLightCheckout/billing-address/details' --><!-- /ko -->

    <fieldset class="fieldset" data-bind="visible: isAddressFormVisible() && !isAddressSameAsShipping()">
        <!-- ko template: 'GoMage_SuperLightCheckout/billing-address/form' --><!-- /ko -->
    </fieldset>

    <div class="actions-toolbar" id="billing-address-buttons-container">
        <div class="primary">
            <button data-role="opc-continue" type="button" class="button action continue primary" data-bind="click: updateAddress">
                <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
            </button>
        </div>
    </div>
</div>
