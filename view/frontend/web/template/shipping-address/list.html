<div class="field field-select-shipping" data-bind="if: (addressOptions.length > 0)">
    <div class="control">
        <select class="select" name="shipping_address_id" data-bind="
        options: addressOptions,
        optionsText: addressOptionsText,
        value: selectedAddress,
        event: {change: onAddressChange(selectedAddress())};
    "></select>
    </div>
</div>
